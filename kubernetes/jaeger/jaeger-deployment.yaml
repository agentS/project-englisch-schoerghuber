apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.18
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 16686
            - containerPort: 6831
              protocol: UDP
            - containerPort: 14268
          envFrom:
            - configMapRef:
                name: jaeger-config

